<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Menu Showcase</title>
    <meta name="description" content="VR Menu Showcase">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
        <img id="menu1Texture" src="img/1.jpg" crossorigin="anonymous">
        <img id="menu2Texture" src="img/2.jpg" crossorigin="anonymous">
        <img id="menu3Texture" src="img/3.jpg" crossorigin="anonymous">

        <img id="menu4Texture" src="img/4.jpg" crossorigin="anonymous">
        <img id="menu5Texture" src="img/5.jpg" crossorigin="anonymous">
        <img id="menu6Texture" src="img/6.jpg" crossorigin="anonymous">

        <img id="menu7Texture" src="img/7.jpg" crossorigin="anonymous">
        <img id="menu8Texture" src="img/8.jpg" crossorigin="anonymous">
        <img id="menu9Texture" src="img/9.jpg" crossorigin="anonymous">

        <img id="menu10Texture" src="img/10.jpg" crossorigin="anonymous">
        <img id="menu11Texture" src="img/11.jpg" crossorigin="anonymous">
        <img id="menu12Texture" src="img/12.jpg" crossorigin="anonymous">

        <img id="menu13Texture" src="img/13.jpg" crossorigin="anonymous">
        <img id="menu14Texture" src="img/14.jpg" crossorigin="anonymous">
        <img id="menu15Texture" src="img/15.jpg" crossorigin="anonymous">

        <img id="menu16Texture" src="img/16.jpg" crossorigin="anonymous">
        <img id="menu17Texture" src="img/17.jpg" crossorigin="anonymous">
        <img id="menu18Texture" src="img/18.jpg" crossorigin="anonymous">

        <img id="menu19Texture" src="img/19.jpg" crossorigin="anonymous">
        <img id="menu20Texture" src="img/20.jpg" crossorigin="anonymous">
        <img id="menu21Texture" src="img/21.jpg" crossorigin="anonymous">

        <img id="menu22Texture" src="img/22.jpg" crossorigin="anonymous">
        <img id="menu23Texture" src="img/23.jpg" crossorigin="anonymous">
        <img id="menu24Texture" src="img/24.jpg" crossorigin="anonymous">

        <img id="menu25Texture" src="img/25.jpg" crossorigin="anonymous">
        <img id="menu26Texture" src="img/26.jpg" crossorigin="anonymous">
      </a-assets>

      <!-- Menus. -->
      <a-entity id="group1" position="0 0 0" rotation="0 63 0">
        <a-image src="#menu1Texture" width="1.6" height="0.9" rotation="0 9 0" position="-1.75 2.5 -4.5"></a-image>
        <a-image src="#menu2Texture" width="1.6" height="0.9" rotation="0 0 0" position="0 2.5 -4.65"></a-image>
        <a-image src="#menu3Texture" width="1.6" height="0.9" rotation="0 -9 0" position="1.75 2.5 -4.5"></a-image>

        <a-image src="#menu4Texture" width="1.6" height="0.9" rotation="0 9 0" position="-1.75 1.5 -4.5"></a-image>
        <a-image src="#menu5Texture" width="1.6" height="0.9" rotation="0 0 0" position="0 1.5 -4.65"></a-image>
        <a-image src="#menu6Texture" width="1.6" height="0.9" rotation="0 -9 0" position="1.75 1.5 -4.5"></a-image>

        <a-image src="#menu7Texture" width="1.6" height="0.9" rotation="0 9 0" position="-1.75 0.5 -4.5"></a-image>
        <a-image src="#menu8Texture" width="1.6" height="0.9" rotation="0 0 0" position="0 0.5 -4.65"></a-image>
        <a-image src="#menu9Texture" width="1.6" height="0.9" rotation="0 -9 0" position="1.75 0.5 -4.5"></a-image>
      </a-entity>

      <a-entity id="group2" position="0 0 0" rotation="0 0 0">
        <a-image src="#menu10Texture" width="1.6" height="0.9" rotation="0 9 0" position="-1.75 2.5 -4.5"></a-image>
        <a-image src="#menu11Texture" width="1.6" height="0.9" rotation="0 0 0" position="0 2.5 -4.65"></a-image>
        <a-image src="#menu12Texture" width="1.6" height="0.9" rotation="0 -9 0" position="1.75 2.5 -4.5"></a-image>

        <a-image src="#menu13Texture" width="1.6" height="0.9" rotation="0 9 0" position="-1.75 1.5 -4.5"></a-image>
        <a-image src="#menu14Texture" width="1.6" height="0.9" rotation="0 0 0" position="0 1.5 -4.65"></a-image>
        <a-image src="#menu15Texture" width="1.6" height="0.9" rotation="0 -9 0" position="1.75 1.5 -4.5"></a-image>

        <a-image src="#menu16Texture" width="1.6" height="0.9" rotation="0 9 0" position="-1.75 0.5 -4.5"></a-image>
        <a-image src="#menu17Texture" width="1.6" height="0.9" rotation="0 0 0" position="0 0.5 -4.65"></a-image>
        <a-image src="#menu18Texture" width="1.6" height="0.9" rotation="0 -9 0" position="1.75 0.5 -4.5"></a-image>
      </a-entity>

      <a-entity id="group3" position="0 0 0" rotation="0 -63 0">
        <a-image src="#menu19Texture" width="1.6" height="0.9" rotation="0 9 0" position="-1.75 2.5 -4.5"></a-image>
        <a-image src="#menu20Texture" width="1.6" height="0.9" rotation="0 0 0" position="0 2.5 -4.65"></a-image>
        <a-image src="#menu21Texture" width="1.6" height="0.9" rotation="0 -9 0" position="1.75 2.5 -4.5"></a-image>

        <a-image src="#menu22Texture" width="1.6" height="0.9" rotation="0 9 0" position="-1.75 1.5 -4.5"></a-image>
        <a-image src="#menu23Texture" width="1.6" height="0.9" rotation="0 0 0" position="0 1.5 -4.65"></a-image>
        <a-image src="#menu24Texture" width="1.6" height="0.9" rotation="0 -9 0" position="1.75 1.5 -4.5"></a-image>

        <a-image src="#menu25Texture" width="1.6" height="0.9" rotation="0 9 0" position="-1.75 0.5 -4.5"></a-image>
        <a-image src="#menu26Texture" width="1.6" height="0.9" rotation="0 0 0" position="0 0.5 -4.65"></a-image>
        <a-image src="#menu1Texture" width="1.6" height="0.9" rotation="0 -9 0" position="1.75 0.5 -4.5"></a-image>
      </a-entity>

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <!--Tracked controls. -->
      <a-entity hand-controls="left"></a-entity>
      <a-entity hand-controls="right"></a-entity>
    </a-scene>
  </body>
</html>
